<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="player1" class="player">
            <img src="./assets/image-player.svg" alt="Imagem do album que esta sendo reproduzido">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
            <div class="controls">
                <img src="./assets/play-back.svg" alt="botão para boltar a musica">
                <img src="./assets/play.svg" alt="botão para dar play na musica">
                <img src="./assets/play-forward.svg" alt="botão para avançar a musica">
            </div>
            <div class="container-time-indicator">
                <div class="time-indicator"></div>
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>03:20</span>
                <span>00:12</span>
            </div>
        </div>
        <div id="player2" class="player">
            <section>
                <img src="./assets/image-player.svg" alt="Imagem do album que esta sendo reproduzido">
                <div class="music">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>
                
            </section>

            <div class="controls">
                <img src="./assets/play-back.svg" alt="botão para boltar a musica">
                <img src="./assets/play.svg" alt="botão para dar play na musica">
                <img src="./assets/play-forward.svg" alt="botão para avançar a musica">
            </div>
            <div class="container-time-indicator">
                <div class="time-indicator"></div>
                <div class="progress"></div>
            </div>
            <div class="time">
                <span>03:20</span>
                <span>00:12</span>
            </div>
        </div>
        <div id="player3" class="player">
            <section>
                <img src="./assets/image-player.svg" alt="Imagem do album que esta sendo reproduzido">
                <div class="music">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>
            </section>
            <div class="controls">
                <img src="./assets/play-back.svg" alt="botão para boltar a musica">
                <img src="./assets/play.svg" alt="botão para dar play na musica">
                <img src="./assets/play-forward.svg" alt="botão para avançar a musica">
            </div>
        </div>
    </div>
</body>
</html>
